<!doctype html>

    <title>TowerDefense</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-size: 0;
            box-sizing: border-box;
        }

        ::-webkit-scrollbar {
            width: 5px;
            height: 8px;
            background-color: #444; /* or add it to the track */
        }

        /* Add a thumb */
        ::-webkit-scrollbar-thumb {
            background: #ccc;
        }

        canvas {
            cursor: none;
            margin: 0 auto;
            display: block;
        }


        #interface {
            z-index: 15;
            position: fixed;
            bottom: 0;
            right: 0;
            left: 0;
            top: calc(100% - 200px);
            padding-bottom: 40px;
            font-size: 16px;
        }

        #interface * {
            font-size: 16px;
        }

        #interface > * {
            width: calc(33.333% - 40px);
            margin: 0 20px;
            height: 100%;
            float: left;
            background: #333;
            color: #fff;
            padding: 30px;
            overflow-y: scroll;
        }

        ul {
            padding-left: 20px;
        }

    </style>
</head>
